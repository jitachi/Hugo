<a href="{{ .Permalink }}">
  <article class="flex flex-col sm:flex-row py-8 border-t border-white border-opacity-5 hover:pl-8 transition-all">
  
  <div class="meta min-w-48 mb-4">
	  <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
  </div>
  
  <div class="content">
    <h4>{{ .Title }}</h4>
    {{ range .Params.tags }}
	  <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	  {{ end }}
    <div>
		  {{ .Summary }}
		  {{ if .Truncated }}
			  <a href="{{ .Permalink }}">Read more...</a>
		  {{ end }}
	  </div>
    {{ with .Resources.GetMatch .Params.featured_image }}
      <img alt="..." class="..." src="{{ .RelPermalink }}" />
    {{ end }}
  </div>
  
  </article>
</a>
