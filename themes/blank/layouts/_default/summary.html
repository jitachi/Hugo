<li class="border-t border-[var(--color-border-light)]">
  <a href="{{ .Permalink }}">
    <article class="flex flex-col p-[8vw]  hover:bg-[var(--color-bg-lightest)] transition-colors group relative rounded-md min-w-96">

      <div class="mx-auto max-w-[var(--content-width)]">
        <p class="mt-4 mb-1 opacity-45 text-base">
          <time class="mono text-sm" datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
              {{ .Date.Format "Jan 2, 2006" }}
          </time>
        </p>

        <h3 class="mb-1 tracking-tight group-hover:underline">{{ .Title }}</h5>
        <!-- {{ range .Params.tags }}
          <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }} -->
        <p class="opacity-45 mb-8 max-w-xl">
          {{ .Summary }}
          {{ if .Truncated }}
            <a href="{{ .Permalink }}">Read more...</a>
          {{ end }}
        </p>
        <div class="overflow-hidden transition-all rounded-md">
          {{ with .Resources.GetMatch .Params.featured_image }}
            <img alt="..." src="{{ .RelPermalink }}"/>
          {{ end }}
        </div>
      </div>
    </article>
  </a>
</li>
