<li class="">
  <a href="{{ .Permalink }}">
    <article class="flex flex-col px-[8vw] hover:bg-[var(--color-bg-lightest)] transition-colors group relative rounded-md min-w-96">

        <div class="flex gap-8 border-t border-[var(--color-border-light)] md:py-[2vw] py-[4vw] items-baseline overflow-x-hidden"> 
          
          <p class="opacity-45 text-[75%] pb-2">
            <time class="mono" datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
                {{ .Date.Format "01.02.06" }}
            </time>
          </p>

          <div class="flex shrink-0">
          <p class="tracking-[-0.0125em] group-hover:underline mr-3 font-semibold">
            {{ .Title }}
          </p>
          
          <p class="opacity-45">
          {{ .Summary }}
          {{ if .Truncated }}
            <a href="{{ .Permalink }}">Read more...</a>
          {{ end }}
          </p>
        </div>
          
        </div>

        

        <!-- <div class="overflow-hidden transition-all rounded-md">
          {{ with .Resources.GetMatch .Params.featured_image }}
            <img alt="..." src="{{ .RelPermalink }}"/>
          {{ end }}
        </div> -->

      
    </article>
  </a>
</li>
