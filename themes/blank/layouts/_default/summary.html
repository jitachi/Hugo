<li
  class="flex flex-row border-b border-l border-black/5"
  data-category="{{ .Params.category }}"
>
  <a href="{{ .Permalink }}" class="w-full">
    <article
      class="hover:bg-gray-100/50 transition-colors group relative w-full p-[6vw]"
    >
      <p class="text-xl group-hover:underline font-[600] mb-1 tracking-tight">
        {{ .Title }}
      </p>
      <div class="flex flex-row justify-between mb-6">
        {{ if .Params.category }}
          <p class="opacity-45 text-[80%]">
            #{{ .Params.category }}
          </p>
        {{ end }}
        <p class="opacity-45 text-[80%]">
          <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
            {{ .Date.Format "01.02.06" }}
          </time>
        </p>
      </div>
      {{ if .Params.featured_image }}
        <div class="overflow-hidden rounded-md h-full">
          {{ with .Resources.GetMatch .Params.featured_image }}
            <img
              src="{{ .RelPermalink }}"
              alt="{{ $.Title }}"
              class="w-full h-full object-cover"
            />
          {{ else }}
            <img
              src="/posts/{{ .File.Dir | replace "content/posts/" "" }}{{ .Params.featured_image }}"
              alt="{{ .Title }}"
              class="w-full h-full object-cover"
            />
          {{ end }}
        </div>
      {{ else }}
        <div class="overflow-hidden rounded-md h-[340px] relative">
          <div
            class="text-gray-700 dark:text-gray-300 h-full overflow-hidden text-[90%] content-preview"
          >
            {{ .Content }}
          </div>
          <!-- Gradient mask to fade text at bottom -->
          <div
            class="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-[var(--color-background)] to-transparent pointer-events-none"
          ></div>
        </div>
      {{ end }}
    </article>
  </a>
</li>
