{{ define "main" }}
	<main class="px-[8vw] pt-[8vw]">
      
		<div class="page-title mb-[8vw] mx-auto max-w-[--content-width]">
			<time class="mono text-sm opacity-45" datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
				{{ .Date.Format "Jan 2, 2006" }}
			</time>
			<p class="text-4xl tracking-tight pt-4">{{ .Title }}</p>			
      	</div>

		<div class="long-form">
			{{ .Content }}
		</div>
		{{ with .Params.tags }}
		<div>
			<ul id="tags">
				{{ range . }}
				<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
				{{ end }}
			</ul>
		</div>
		{{ end }}
	</main>
  
{{ end }}
