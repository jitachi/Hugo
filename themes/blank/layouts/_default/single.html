{{ define "main" }}
	<main class="long-form">
      <div class="post-top">
        <h1>{{ .Title }}</h1>
		    <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "02.01.2006 15:04" }}</time>
      </div>
		<div>
			{{ .Content }}
		</div>
		{{ with .Params.tags }}
		<div>
			<ul id="tags">
				{{ range . }}
				<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
				{{ end }}
			</ul>
		</div>
		{{ end }}
	</main>
  
{{ end }}
