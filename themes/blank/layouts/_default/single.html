{{ define "main" }}
  <!-- Full-width Page container-->
  <main class="relative w-full flex flex-col justify-center px-[6vw] pt-[4vw]">
    <!-- Narrow column of content -->
    <div class="max-w-4xl mx-auto">
      <div class=" mx-auto max-w-[--content-width] relative mb-12">
        <time
          class="text-base font-[600] opacity-30"
          datetime="{{ .Date.Format "January 2, 2006" }}"
        >
          {{ .Date.Format "January 2, 2006" }}
        </time>

        <p class="text-4xl font-[600] tracking-[-0.0375em] mt-4">
          {{ .Title }}
        </p>
      </div>

      <div
        class="long-form"
        style="margin-left: 0; margin-right: 0; max-width: none;"
      >
        {{ .Content }}
      </div>

      {{ with .Params.tags }}
        <div>
          <ul id="tags">
            {{ range . }}
              <li>
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"
                  >{{ . }}</a
                >
              </li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </div>
  </main>
{{ end }}
