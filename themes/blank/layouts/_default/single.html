{{ define "main" }}
	<main>
      <div class="page-title">
        <h1>{{ .Title }}</h1>
        <p class="meta"><time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "Jan 2, 2006" }}</time></p>
      </div>
		<div class="long-form">
			{{ .Content }}
		</div>
		{{ with .Params.tags }}
		<div>
			<ul id="tags">
				{{ range . }}
				<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
				{{ end }}
			</ul>
		</div>
		{{ end }}
	</main>
  
{{ end }}
