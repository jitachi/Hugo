{{ define "main" }}
	<main class="px-[8vw] pt-[8vw]">
      
		<div class="page-title mb-[4vw]">
			<h1>{{ .Title }}</h1>
			<div class="text-xl mt-4 opacity-45">
				<time class="mono text-base" datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
					{{ .Date.Format "Jan 2, 2006" }}
				</time>
			</div>
      	</div>

		<div class="long-form">
			{{ .Content }}
		</div>
		{{ with .Params.tags }}
		<div>
			<ul id="tags">
				{{ range . }}
				<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
				{{ end }}
			</ul>
		</div>
		{{ end }}
	</main>
  
{{ end }}
