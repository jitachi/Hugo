{{ define "main" }}
  <!-- Full-width Page container-->
  <main class="relative w-full flex flex-col justify-center px-[6vw] pt-[6vw]">
    <!-- Narrow column of content -->
    <div class="max-w-4xl mx-auto">
      <div class=" mx-auto max-w-[--content-width] relative mb-16">
        <p class="text-6xl font-[600] tracking-[-0.0375em] mb-4">
          {{ .Title }}
        </p>
        <time
          class="mono text-base opacity-45"
          datetime="{{ .Date.Format "2006-01-02T15:04:05" }}"
        >
          {{ .Date.Format "01.02.06" }}
        </time>
      </div>

      <div
        class="long-form"
        style="margin-left: 0; margin-right: 0; max-width: none;"
      >
        {{ .Content }}
      </div>

      {{ with .Params.tags }}
        <div>
          <ul id="tags">
            {{ range . }}
              <li>
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"
                  >{{ . }}</a
                >
              </li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </div>
  </main>
{{ end }}
