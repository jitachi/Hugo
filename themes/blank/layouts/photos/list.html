{{ define "main" }}

  <ul class="md:grid md:grid-cols-2 gap-4">
    {{ range where .Pages "Section" "photos" }}

      <a href="{{ .RelPermalink }}">
        <div>
          {{ with .Resources.GetMatch .Params.featured_image }}
          <img alt="..." src="{{ .RelPermalink }}" />
          {{ end }}
        </div>
      </a>
      <div class="mt-3 absolute bottom-4 left-4">
        <a class="text-base" href="{{ .RelPermalink }}">{{ .Title }}</a>
        <!-- <p class="text-base opacity-45 mb-8">
          {{ .Summary }} {{ if .Truncated }}
          <a href="{{ .Permalink }}">Read more...</a>
          {{ end }}
        </p> -->
      </div>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
