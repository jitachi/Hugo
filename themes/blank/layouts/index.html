{{ define "main" }}
  <main>
    <div class="my-[8vw]">
      {{ partial "hero" . }}
    </div>

    <ul
      class="grid grid-cols-1 md:grid-cols-2 gap-8 border-t border-red-500 pt-8"
    >
      {{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") }}
      {{ range $paginator.Pages }}

        {{ .Render "summary" }}

      {{ end }}
    </ul>
  </main>
{{ end }}
