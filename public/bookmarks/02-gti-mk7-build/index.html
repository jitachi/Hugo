    <script>
      (function () {
        let theme = localStorage.getItem("theme") || "auto";
        let systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;

        if (theme === "dark" || (theme === "auto" && systemDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.add("light");
        }
      })();
    </script>

<script>
 document.addEventListener("DOMContentLoaded", function () {
  const themeToggleBtn = document.getElementById("theme-toggle");
  const sunIcon = document.getElementById("sun-icon");
  const moonIcon = document.getElementById("moon-icon");
  let currentTheme = localStorage.getItem("theme") || "auto"; 

  const systemDarkQuery = window.matchMedia("(prefers-color-scheme: dark)");

  function applyTheme(theme) {
    if (theme === "dark") {
      document.documentElement.classList.add("dark");
      document.documentElement.classList.remove("light");
      sunIcon.style.display = "inline";
      moonIcon.style.display = "none";
    } else if (theme === "light") {
      document.documentElement.classList.add("light");
      document.documentElement.classList.remove("dark");
      sunIcon.style.display = "none";
      moonIcon.style.display = "inline";
    } else {
      
      if (systemDarkQuery.matches) {
        document.documentElement.classList.add("dark");
        document.documentElement.classList.remove("light");
        sunIcon.style.display = "inline";
        moonIcon.style.display = "none";
      } else {
        document.documentElement.classList.add("light");
        document.documentElement.classList.remove("dark");
        sunIcon.style.display = "none";
        moonIcon.style.display = "inline";
      }
    }
  }

  
  applyTheme(currentTheme);

  
  themeToggleBtn.addEventListener("click", () => {
    let newTheme = localStorage.getItem("theme") || "auto";

    if (newTheme === "light" || newTheme === "auto") {
      localStorage.setItem("theme", "dark");
      applyTheme("dark");
    } else {
      localStorage.setItem("theme", "light");
      applyTheme("light");
    }
  });

  
  systemDarkQuery.addEventListener("change", () => {
    if (localStorage.getItem("theme") === "auto") {
      applyTheme("auto");
    }
  });
});
</script>

    <script>
      
      document.addEventListener("DOMContentLoaded", function () {
        
        document.addEventListener("mouseover", function (e) {
          if (
            e.target.tagName === "A" &&
            e.target.href &&
            !e.target.href.includes("#")
          ) {
            const link = e.target.href;
            if (!link.includes(window.location.origin)) return;

            
            const prefetchLink = document.createElement("link");
            prefetchLink.rel = "prefetch";
            prefetchLink.href = link;
            document.head.appendChild(prefetchLink);
          }
        });
      });
    </script>
